<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/weakness.css">
  <title>苦手分野</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0 "></script>
  <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>
</head>
<body>
<div class="header">
  <th:block th:insert="/common/header"></th:block>
</div>
<h1>あなたの苦手分野</h1>
<div class="line">
  <canvas th:if="${!missList.isEmpty}" id="myChart" width="800px" height="800px"></canvas>
  <br><br>
  <div class="list-box">
    <div class="tit-bor"><p class="list-tit"><span>苦手分野割合</span></p></div>
    <ul class="list-design" th:each="data : ${missList}" th:if="${!missList.isEmpty}">
      <li><a th:href="'/quiz/'+${data.genre_id}">[[${data.genre_name}]]</a><div>[[${data.mistake_rate}]]%</div></li>

    </ul>
  <p th:if="${missList.isEmpty}">データがありません</p>
  </div>
</div>
  <script type="text/javascript" th:inline="javascript">

    var ctx = document.getElementById('myChart').getContext('2d');

    var genreNames = [[ ${genreNames} ]];

    console.log(genreNames==null);

    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: [[ ${genreNames} ]],

            datasets: [{
                label: '# of Votes',
                data: [[ ${genreRates} ]],


                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    '#8dff5c8a',
                    '#41b3508a',
                    '#e245a18a',
                    '#2533f78a',
                    '#75fee08a',
                    '#fac9608a',
                    '#c760fa8a',
                    'rgba(200, 200, 200, 0.5)'
                ],
<!--                borderColor: [-->
<!--                    'rgba(255, 99, 132, 1)',-->
<!--                    'rgba(54, 162, 235, 1)',-->
<!--                    'rgba(255, 206, 86, 1)',-->
<!--                    '#8dff5c8a',-->
<!--                    '#41b3508a',-->
<!--                    '#e245a18a',-->
<!--                    '#2533f78a',-->
<!--                    '#75fee08a',-->
<!--                    '#fac9608a',-->
<!--                    '#c760fa8a',-->
<!--                    'rgba(200, 200, 200, 1)'-->
<!--                ],-->
                borderWidth: 1
            }]
        },
        plugins: [ChartDataLabels],
        options: {
            responsive: false,
            maintainAspectRatio: true,
            plugins: {
    datalabels: { // パーセンテージからラベル表記に変更
             formatter: function(value, context) {
               return context.chart.data.labels[context.dataIndex];
             }

           },
<!--           colorschemes: {-->
<!--                  scheme: 'tableau.Tableau20'-->
<!--              }-->
         }
              },
<!--               plugins: [ChartDataLabels]-->
          });
  </script>
</body>

</html>
