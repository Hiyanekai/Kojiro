<!DOCTYPE html>
<!--用語管理画面　用語一覧-->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用語集</title>
    <link href="/css/term.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="header">
        <th:block th:insert="/common/header"></th:block>
    </div>
    <div class="title">
        <img src="/images/カエル.png" alt="蛙">
        <h1>
            用語集
        </h1>
        <img src="/images/ウサギ.png" alt="ウサギ">
    </div>
    <form method="get" action="#" class="search-form" >
        <div class="search-container">
            <input type="text" name="keyword" size="25" placeholder="キーワード検索">
            <input type="submit" value="&#xf002">
        </div>
    </form>
    <table>
        <div class="caption"><p>検索結果：[[${termlist.size}]]件</p></div>
        <thead>
        <tr>
            <th>ID</th>
            <th>用語</th>
            <th>解説</th>
            <th>詳細</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="term : ${termlist}">
            <td th:text="${term.id}"></td>
            <td th:text="${term.term_name}"></td>
            <td th:text ="${term.explain}"></td>
            <td><a class="detail_btn" th:href="@{'terms-detail/' + ${term.id}}" >詳細</a></td>
        </tr>
    </table>
</div>
<footer></footer>
</body>
</html>
