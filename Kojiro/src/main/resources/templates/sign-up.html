<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規登録</title>
<link href="css/commons.css" rel="stylesheet">
</head>
<body class="login-body">
  <div class="header">
    <h1 class="site_logo">免許学科試験対策システム</h1>
  </div>

  <div class="login-form">
    <h1>新規登録</h1>
    <p class="error">エラーメッセージ</p>

    <form action="login" method="post">
      <fieldset>
        <div class="cp_iptxt">
          <!-- <div><label for="loginId">ユーザー名</label></div> -->
          <input class="base-input" type="text" name="loginId" id="loginId" placeholder="ユーザー名">
          <div class="error">エラーメッセージ</div>
        </div>

        <div>
            <!-- <div><label for="pass">パスワード</label></div> -->
          <input class="base-input" type="password" name="pass" id="pass" placeholder="パスワード">
          <div class="error">エラーメッセージ</div>
        </div>

        <div>
            <!-- <div><label for="pass">パスワード</label></div> -->
          <input class="base-input" type="password" name="pass-cfm" id="pass-cfm" placeholder="パスワード(確認)">
          <div class="error">エラーメッセージ</div>
        </div>
      </fieldset>
      <ul class="flex">
        <li><img src="./images/カエル.png" style="object-fit: cover; width: 110px; height: 120px;"></li>
        <li>
            <button id="login-btn" class="custom-btn" type="button" onclick="location.href='./sign-up-success.html'">
            新規登録
            </button>
        </li>
        <li><img src="./images/ウサギ.png" style="object-fit: cover; width: 110px; height: 120px;"></li>
      </ul>
    </form>
  </div>
</body>
</html>
